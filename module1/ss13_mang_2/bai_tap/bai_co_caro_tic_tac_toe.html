<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="ketQua"></p>
<script>
    // tạo mảng hiển thị trên bàn cờ
    let array = new Array(20);
    for (let i = 0; i < array.length; i++) {
        array[i] = new Array(20);
        for (let j = 0; j < array[i].length; j++) {
            array[i][j] = "";
        }
    }


    // hàm hiện thị bàn cờ
    function display() {
        let tableString = '<table border="1">';
        for (let i = 0; i < 10; i++) {
            tableString += ' <tr>';
            for (let j = 0; j < 10; j++) {
                tableString += '<td onclick="play(' + i + ',' + j + ')" style="width: 30px;height: 30px">' +
                    array[i][j] + '</td>';
            }
            tableString += '</tr>'
        }
        tableString += '</table>'
        document.getElementById("ketQua").innerHTML = tableString;
    }

    display();

    // hàm xử lý khi người chơi click play
    let checkPlayer = true;

    function play(i, j) {
        if (checkPlayer == true && isNotData(i, j) == true) {
            array[i][j] = "X";
            checkPlayer = false;
            if (checkWin() == true) {
                alert("nguời chơi đánh X chiến thắng");
            }
        } else if (checkPlayer == false && isNotData(i, j) == true) {
            array[i][j] = "O";
            checkPlayer = true;
            if (checkWin() == true) {
                alert("nguời chơi đánh O chiến thắng");
            }
        }
        display();
    }

    // hàm xử lý khi người chơi đánh vô ô đã đánh rồi
    function isNotData(i, j) {
        if (array[i][j] == "") {
            return true;
        } else {
            alert("Ô này đánh rồi!!!")
            return false;
        }
    }

    // hàm xử lý khi người chơi chiến thắng
    function checkWin() {
        for (let i = 0; i < array.length; i++) {
            for (let j = 0; j < array[i].length; j++) {
                if (array[i][j] == "X") {
                    // kiểm tra hàng ngang
                    if (array[i][j + 1] == "X" && array[i][j + 2] == "X") {
                        return true;
                    }
                    // kiểm tra hàng dọc
                    if (array[i + 1][j] == "X" && array[i + 2][j] == "X") {
                        return true;
                    }
                    // Kiểm tra hướng chéo Đông -Nam
                    if (array[i + 1][j + 1] == "X" && array[i + 2][j + 2] == "X") {
                        return true;
                    }
                    // Hướng chéo tây- bắc
                    if (array[i + 1][j - 1] == "X" && array[i + 2][j - 2] == "X") {
                        return true;
                    }
                }
                if (array[i][j] == "O") {
                    // kiểm tra hàng ngang
                    if (array[i][j + 1] == "O" && array[i][j + 2] == "O") {
                        return true;
                    }
                    // kiểm tra hàng dọc
                    if (array[i + 1][j] == "O" && array[i + 2][j] == "O") {
                        return true;
                    }
                    // Kiểm tra hướng chéo Đông -Nam
                    if (array[i + 1][j + 1] == "O" && array[i + 2][j + 2] == "O") {
                        return true;
                    }
                    // Hướng chéo tây- bắc
                    if (array[i + 1][j - 1] == "O" && array[i + 2][j - 2] == "O") {
                        return true;
                    }
                }
            }
        }
    }
</script>
</body>
</html>
