<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    //Bài 3: Viết một chương trình nhập vào một chuỗi và chuyển các ký tự chữ thường trong chuỗi vừa nhập
    // sang thành dạng chữ hoa.
    // Ví dụ: nếu bạn nhập vào chuỗi 'The Quick Brown Fox' kết quả của chương trình là 'tHE qUICK bROWN fOX'.
    let input = prompt("nhap chuoi: ");
    let arr = input.split("");

    for (let x = 0; x < arr.length; x++) {
        if (arr[x].charCodeAt() >= 65 && arr[x].charCodeAt() <= 90) {
            arr[x] = arr[x].toLowerCase();
        } else if (arr[x].charCodeAt() >= 97 && arr[x].charCodeAt() <= 122) {
            arr[x] = arr[x].toUpperCase();
        }
    }
    console.log(arr.join(''));
</script>
</body>
</html>
