<!DOCTYPE html>

<script>
    //Bài 3- Viết chương trình khởi tạo mảng số nguyên.
    // Hiển hiện giá trị lớn nhất trong mảng đó. In ra giá trị trung bình của các phần tử trong mảng.
    let arr = [];
    let max, total = 0;
    for (let i = 0; i < 5; i++) {
        arr[i] = parseInt(prompt("Nhap cac so nguyen: "));
        total += arr[i];
    }
    max = arr[0];
    for (let i = 1; i < arr.length; i++) {
        if (arr[i] > arr[i - 1]) {
            max = arr[i];
        }
    }
    console.log("phan tu lon nhat la: " + max);
    console.log("gia tri trung binh cua mang là: " + total / (arr.length));
</script>
</body>
</html>
