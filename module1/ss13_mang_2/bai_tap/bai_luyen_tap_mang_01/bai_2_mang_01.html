<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<script>
    //Bài 2- Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử khác nhau.
    // Chương trình hiển thị ra được phần tử có giá trị lớn nhất trong mảng và vị trí của phần tử đó.
    let arr = [];
    let max;
    for (let i = 0; i < 10; i++) {
        arr[i] = parseInt(prompt("Nhap cac so nguyen: "));
    }
    max = arr[0];
    for (let i = 1; i < arr.length; i++) {
        if (arr[i] > arr[i - 1]) {
            max = arr[i];
        }
    }
    console.log(arr);
    console.log("phan tu lon nhat la: " + max);
    console.log("vi tri cua phan tu " + max + " la: " + arr.indexOf(max));
</script>
</body>
</html>
