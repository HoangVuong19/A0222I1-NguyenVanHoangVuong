<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Bài 5- Viết chương trình đếm số nguyên âm trong một chuỗi
    let arr = [];
    let total = 0;
    for (let i = 0; i < 5; i++) {
        arr[i] = parseInt(prompt("Nhap cac so nguyen: "));
        if (arr[i] < 0) {
            total += 1
        }
    }
    console.log("so nguyen am trong chuoi la: " + total);
</script>
</body>
</html>
