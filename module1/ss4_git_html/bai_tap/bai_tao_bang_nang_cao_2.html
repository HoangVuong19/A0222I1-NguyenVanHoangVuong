<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CALENDAR</title>
    <style>
        .calendar {
            text-align: center;
            border-collapse: collapse;
            border: 1px solid white;
        }
        .calendar td {
            width: 80px;
            height: 50px;
            border: 1px solid black;
            font-weight: bold;
        }
        .thu td {
            width: 60px;
            height: 40px;
            color: white;
            background-color: orange;
            border: 1px solid white;
        }
        .day td{
            width: 60px;
            height: 40px;
            font-weight: lighter;
            border: none;
        }
        table tr td:nth-child(1) {
            color: red;
        }
        table tr td:nth-child(7) {
            color: blue;
        }
    </style>
</head>
<body>
    <table class="calendar" border="1">
        <tr>
            <th colspan="7" style="background-color: white; color: blue">Tháng 10 - October</th>
        </tr>
        <tr class="thu">
            <td>C.Nhật</td>
            <td>T.Hai</td>
            <td>T.Ba</td>
            <td>T.Tư</td>
            <td>T.Năm</td>
            <td>T.Sáu</td>
            <td>T.Bảy</td>
        </tr>
        <tr class="day">
            <td>Sun</td>
            <td>Mon</td>
            <td>Tue</td>
            <td>Wed</td>
            <td>Thu</td>
            <td>Fri</td>
            <td>Sat</td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td>1 <sub class="am">13</sub></td>
            <td>2 <sub class="am">14</sub></td>
            <td>3 <sub class="am">15</sub></td>
        </tr>
        <tr>
            <td>4 <sub class="am">16</td>
            <td>5 <sub class="am">17</td>
            <td>6 <sub class="am">18</td>
            <td>7 <sub class="am">19</td>
            <td>8 <sub class="am">20</td>
            <td>9 <sub class="am">21</td>
            <td>10 <sub class="am">22</td>
        </tr>
        <tr>
            <td>11 <sub class="am">23</td>
            <td>12 <sub class="am">24</td>
            <td>13 <sub class="am">25</td>
            <td>14 <sub class="am">26</td>
            <td>15 <sub class="am">27</td>
            <td>16 <sub class="am">28</td>
            <td>17 <sub class="am">29</td>
        </tr>
        <tr>
            <td>18 <sub class="am">1</td>
            <td>19 <sub class="am">2</td>
            <td>20 <sub class="am">3</td>
            <td>21 <sub class="am">4</td>
            <td>22 <sub class="am">5</td>
            <td>23 <sub class="am">6</td>
            <td>24 <sub class="am">7</td>
        </tr>
        <tr>
            <td>25 <sub class="am">8</td>
            <td>26 <sub class="am">9</td>
            <td>27 <sub class="am">10</td>
            <td>28 <sub class="am">11</td>
            <td>29 <sub class="am">12</td>
            <td>30 <sub class="am">13</td>
            <td>31 <sub class="am">14</td>
        </tr>
    </table>
</body>
</html>
