<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <input type="text" style="width: 120px" id="nhapThang">
    <input type="submit" value="Tính số ngày" onclick="event.preventDefault(); tinhSoNgay()">
</div>
<div id="hienThi" style="font-weight: bold"></div>
<script>
    function tinhSoNgay() {
        let hienThi = document.getElementById("hienThi");
        let nhapThang = document.getElementById("nhapThang").value;
        let month = parseInt(nhapThang);
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                hienThi.innerHTML = "thang " + month + " co 31 ngay";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                hienThi.innerHTML = "thang " + month + " co 30 ngay";
                break;
            case 2:
                hienThi.innerHTML = "thang " + month + " co 28 hoac 29 ngay";
        }
    }
</script>
</body>
</html>
