<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table td {
            text-align: center;
        }

        .button {
            width: 32px;
            height: 32px;
            color: blue;
        }
    </style>
</head>
<body>
<div>
    <table>
        <tr>
            <th colspan="4"><input type="text" id="nhap" style="color: blue"></th>
        </tr>
        <tr>
            <td><input type="button" value="1" class="button" onclick="nhap.value+=this.value"></td>
            <td><input type="button" value="2" class="button" onclick="nhap.value+=this.value"></td>
            <td><input type="button" value="3" class="button" onclick="nhap.value+=this.value"></td>
            <td><input type="button" value="+" class="button" onclick="nhap.value+=this.value"></td>
        </tr>
        <tr>
            <td><input type="button" value="4" class="button" onclick="nhap.value+=this.value"></td>
            <td><input type="button" value="5" class="button" onclick="nhap.value+=this.value"></td>
            <td><input type="button" value="6" class="button" onclick="nhap.value+=this.value"></td>
            <td><input type="button" value="-" class="button" onclick="nhap.value+=this.value"></td>
        </tr>
        <tr>
            <td><input type="button" value="7" class="button" onclick="nhap.value+=this.value"></td>
            <td><input type="button" value="8" class="button" onclick="nhap.value+=this.value"></td>
            <td><input type="button" value="9" class="button" onclick="nhap.value+=this.value"></td>
            <td><input type="button" value="*" class="button" onclick="nhap.value+=this.value"></td>
        </tr>
        <tr>
            <td><input type="button" value="C" class="button" onclick="nhap.value=''"></td>
            <td><input type="button" value="0" class="button" onclick="nhap.value+=this.value"></td>
            <td><input type="button" value="=" class="button" onclick="nhap.value=eval(nhap.value)"></td>
            <!--eval: hàm tính toán các giá trị nhập vào-->
            <td><input type="button" value="/" class="button" onclick="nhap.value+=this.value"></td>
        </tr>
    </table>
</div>
</body>
</html>
