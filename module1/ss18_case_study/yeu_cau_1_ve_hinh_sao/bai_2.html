<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Bài 2: Vẽ tam giác vuông cân rỗng có chiều cao h. Ví dụ: h = 5
    for (let x = 0; x < 4; x++) {
        for (let y = 0; y < 5; y++) {
            if (y === 0 || y === x) {
                document.write("*");
            } else {
                document.write("&nbsp;&nbsp;");
            }
        }
        document.write("<br>");
    }

    for (let x = 0; x < 5; x++) {
        document.write("*");
    }
</script>
