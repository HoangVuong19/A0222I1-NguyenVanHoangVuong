<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Bài 1: Viết một chương trình để nhập lương nhân viên, tính thuế thu nhập và lương ròng
    // (số tiền lương thực sự mà nhân viên đó nhận được). Với các thông số giả sử như sau
    // (không theo luật lương, chỉ là con số giả sử để dễ tính toán):
    // 20% thuế thu nhập nếu lương là 15 triệu.
    // 10% thuế thu nhập nếu lương từ 7 đến 15 triệu.
    // 5% thuế thu nhập nếu lương dưới 7 triệu
    let wage = parseInt(prompt("nhap luong: "));
    let incomeTax;
    if (wage >= 15000000) {
        incomeTax = wage * 0.2;
        wage = wage - incomeTax;
        document.write("luong thuc nhan la: " + wage);
    } else if (wage < 15000000 && wage >= 7000000) {
        incomeTax = wage * 0.1;
        wage = wage - incomeTax;
        document.write("luong thuc nhan la: " + wage);
    } else {
        incomeTax = wage * 0.05;
        wage = wage - incomeTax;
        document.write("luong thuc nhan la: " + wage);
    }
</script>
</body>
</html>
