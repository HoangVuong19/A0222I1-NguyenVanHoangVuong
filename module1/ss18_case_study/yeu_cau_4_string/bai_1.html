<script>
    //Bài 1: Viết một hàm chuẩn hóa xâu ký tự: biến đổi xâu ký tự thành xâu
    // sao cho trong xâu không có 2 dấu cách liền nhau và bắt đầu mỗi từ phải in hoa
    // Và một hàm tìm từ dài nhất trong 1 xâu ký tự. Hàm main sử dụng các hàm này để nhập xâu ký tự từ bàn phím,
    // in ra xâu trước và sau khi chuẩn hóa, 1 từ dài nhất trong xâu đó.
    let str = "tRuong    TaN   HAI"
    chuanHoa(str);

    function chuanHoa(xauKyTu) {
        let arrXau = xauKyTu.split(" ");
        let arr = [];
        for (let i = 0; i < arrXau.length; i++) {
            if (arrXau[i] !== "") {
                arr.push(arrXau[i]);
            }
            for (let j = 0; j < arr.length; j++) {
                arr[j] = arr[j].charAt(0).toUpperCase() + arr[j].slice(1).toLowerCase();
                //charAt(0) tìm ký tự đầu tiên trong phần tử 0 của mảng
                //slice(1) trích xuất từ phần tử 1 trở đi trong mảng
            }
        }
        return arr;
    }

    function addSpace(arr) {
        return arr.join(" ");
    }

    function findLength(arr) {
        let maxLength = arr[0];
        for (let i = 1; i < arr.length; i++) {
            if (maxLength.length < arr[i].length) {
                maxLength = arr[i];
            }
        }
        return maxLength;
    }

    console.log(str);
    console.log(addSpace(chuanHoa(str)));
    console.log("do dai lon nhat trong chuoi la tu: " + findLength(chuanHoa(str)));


</script>
</body>
