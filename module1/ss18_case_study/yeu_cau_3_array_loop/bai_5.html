<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Bài 5: Viết một chương trình gọi thức uống đơn giản.
    let produce = ["Cafe", "Cam vắt", "Nước ép cà rốt", "Nước ép cà chua", "Nước lọc", "Nước dừa"];
    let price = [15000, 25000, 20000, 20000, 15000, 25000];
    let total = 0;

    let display;
    while (true) {
        display = parseInt(prompt(`MENU
        1. Cafe
        2. Cam vắt
        3. Nước ép cà rốt
        4. Nước ép cà chua
        5. Nước lọc
        6. Nước dừa
        7. Exit`));

        if (display === 7) {
            break;
        }

        let many = parseInt(prompt("Giá của " + produce[display - 1] + " là: " + price[display - 1] +
            "\nVui lòng nhập số lượng bạn muốn mua"));

        total += price[display - 1] * many;
    }
    alert("Tổng tiền bạn phải trả là: " + total + "\nCảm ơn và hẹn bạn lần sau!!!");



</script>
</body>
</html>
