<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Bài 1: Cho mảng a chỉ chứa các số nguyên. Xây dựng mảng b là prefix sums của mảng a
    let arrLth = parseInt(prompt("nhap do dai cua mang: "));
    let a = [];
    let b = [];

    for (let i = 0; i < arrLth; i++) {
        a[i] = parseInt(prompt("nhap so: "));
    }
    b[0] = a[0];
    for (let i = 1; i < a.length; i++) {
        b[i] = b[i - 1] + a[i];
    }
    console.log(a);
    console.log(b);

</script>
</body>
</html>
