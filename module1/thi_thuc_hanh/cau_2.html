<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let input = prompt("Nhập chuỗi: ");
    countString(input);

    function countString(string) {
        let count = 0;
        let arr = string.split("");
        for (let x = 0; x < arr.length; x++) {
            if (arr[x].charCodeAt(0) >= 65 && arr[x].charCodeAt(0) <= 90) {
                count++;
            }
        }
        if (count === 0) {
            alert("The Strings is not contain upper char");
        } else {
            alert("Result: " + count);
        }
    }
</script>
</body>
</html>
