<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Apple {
        constructor() {
            this.weight = 10;
        }

        decrease() {
            if (this.weight > 0) {
                this.weight--;
            }
        }

        isEmpty() {
            if (this.weight === 0) {
                return true;
            }
            return false;
        }

        getWeight() {
            return this.weight;
        }
    }

    class Human {
        constructor(name, gender, weight) {
            this.name = name;
            this.gender = gender;
            this.weight = weight;
        }

        isMale() {
            if (this.gender === "Nam") {
                return true;
            }
            return false;
        }

        checkApple(apple) {
            if (apple.isEmpty()) {
                return false;
            } else {
                return true;
            }
        }

        eat(apple) {
            if (this.checkApple(apple)) {
                this.weight++;
                apple.decrease();
            }
        }

        say(message) {
            console.log(this.name + ": " + message);
        }


        getName() {
            return this.name;
        }

        getGender() {
            return this.gender;
        }

        getWeight() {
            return this.weight;
        }

        setName(name) {
            this.name = name;
        }

        setGender(gender) {
            this.gender = gender;
        }

        setWeight(weight) {
            this.weight = weight;
        }
    }

    let apple = new Apple();
    let Adam = new Human("Adam", "Nam", 40);
    let Eva = new Human("Eva", "Nữ", 30);

    Adam.say("ăn táo không em");
    Eva.say("Có anh");
    Eva.eat(apple);
    Eva.eat(apple);
    Eva.eat(apple);
    Eva.eat(apple);
    console.log("trọng lượng táo: " + apple.getWeight());
    console.log("trọng lượng Eva: " + Eva.getWeight());


</script>
</body>
</html>
