<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function footToMeter(foot) {
        let meter = 0.305 * foot;
        document.write("meter: " + meter + "<br>");
    }

    let a = parseInt(prompt("nhap foot: "));
    footToMeter(a);

    function meterToFoot(meter) {
        let foot = 3.279 * meter;
        document.write("foot: " + foot);
    }

    let b = parseInt(prompt("nhap meter: "));
    meterToFoot(b);
</script>
</body>
</html>
