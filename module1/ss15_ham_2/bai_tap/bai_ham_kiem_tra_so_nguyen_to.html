<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("nhap mot so: "));
    isPrime(a);

    function isPrime(number) {
        let dem = 0;
        if (number < 2) {
            return false;
        }
        for (let count = 1; count <= number; count++) {
            if (number % count === 0) {
                dem += 1;
            }
        }
        if (dem === 2) {
            return true;
        } else {
            return false;
        }
    }

    let kiemTra = isPrime(a);
    console.log(kiemTra);

</script>
</body>
</html>
