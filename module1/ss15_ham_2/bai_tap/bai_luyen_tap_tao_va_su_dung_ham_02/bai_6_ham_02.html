<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Bài 6: Viết hàm nhận vào một số, kiểm tra xem nếu số đưa vào có phải là nguyên dương không.
    // Nếu là nguyên dương trả về true, ngược lại trả về false.
    let num = parseInt(prompt("nhap so: "));
    check(num);

    function check(number) {
        if (number > 0) {
            return true;
        } else if (number < 0) {
            return false;
        }
    }

    let kiemTra = check(num);
    console.log(kiemTra);

</script>
</body>
</html>
