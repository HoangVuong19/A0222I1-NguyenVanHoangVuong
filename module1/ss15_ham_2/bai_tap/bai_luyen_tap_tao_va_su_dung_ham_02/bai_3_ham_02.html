<body>
  <script>
    //Bài 3: Viết hàm tính giai thừa của một số nguyên bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.
    let n = parseInt(prompt("nhap so can tinh giai thua: "));
    factorial(n);

    function factorial(number) {
      let gt = 1;
      if (number == 1) {
        document.write("!1 = 1");
      } else {
        for (let i = 1; i <= number; i++) {
          gt = gt * i;
        }
        document.write("!" + number + " = " + gt);
      }
    }
  </script>
</body>
