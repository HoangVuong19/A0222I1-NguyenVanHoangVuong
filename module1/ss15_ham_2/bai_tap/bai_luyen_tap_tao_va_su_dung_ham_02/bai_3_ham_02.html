<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Document</title>
</head>
<body>
<script>
    //Bài 3: Viết hàm tính giai thừa của một số nguyên bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.
    let n = parseInt(prompt("nhap so can tinh giai thua: "));
    factorial(n);

    function factorial(number) {
        let giaiThua = 1;
        if (number === 1) {
            document.write("!1 = 1");
        } else {
            for (let i = 1; i <= number; i++) {
                giaiThua = giaiThua * i;
            }
            document.write("!" + number + " = " + giaiThua);
        }
    }
</script>
</body>
</html>
