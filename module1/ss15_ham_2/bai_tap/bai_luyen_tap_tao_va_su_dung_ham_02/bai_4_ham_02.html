<body>
  <script>
    //Bài 4: Viết hàm kiểm tra xem ký tự nhập vào có phải là ký tự số không.
    //Nếu là ký tự số hàm trả về true, ngược lại trả về false.
    let n = prompt("nhap vao mot ky tu: ");
    test(n);

    function test(number) {
      if (number >= "0" && number <= "9") {
        return true;
      }
      return false;
    }

    let kiemTra = test(n);
    console.log(kiemTra);
  </script>
</body>
