<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Bài 1: In dãy Finonaci
    let a1 = 1, a2 = 1, a;
    //a1,a2: 2 số fibonacci đầu tiên
    //a: các số fibonacci tiếp theo
    let numbers = prompt("so luong fibonacci ban muon in ra: ");
    if (numbers == 1) {
        document.write(a1 + " ");
    } else if (numbers == 2) {
        document.write(a1 + " ");
        document.write(a2 + " ");
    } else {
        document.write(a1 + " ");
        document.write(a2 + " ");
        for (let count = 0; count < (numbers - 2); count++) {
            a = a1 + a2;
            a1 = a2;
            a2 = a;
            document.write(a + " ");
        }
    }

</script>
</body>
</html>
