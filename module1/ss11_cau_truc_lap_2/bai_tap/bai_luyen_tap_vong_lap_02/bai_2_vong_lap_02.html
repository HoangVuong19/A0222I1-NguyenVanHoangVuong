<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Bài 2: Tính giai thừa của một số nguyên dương
    let n = parseInt(prompt("nhap so can tinh giai thua: "));
    let gt = 1;
    if (n == 1) {
        document.write("!1 = 1");
    } else {
        for (let i = 1; i <= n; i++) {
            gt = gt * i;
        }
        document.write("!" + n + " = " + gt);
    }
</script>
</body>
</html>
