<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Bài 5: Tính tổng của 20 số đầu tiên trong dãy fibonacci.
    let a1 = 1, a2 = 1, a, sum = 2;
    for (let count = 0; count < 18; count++) {
        a = a1 + a2;
        sum += a;
        a1 = a2;
        a2 = a;
    }
    document.write("tong cua 20 so dau tien trong day fibonacci là: " + sum);
</script>
</body>
</html>
