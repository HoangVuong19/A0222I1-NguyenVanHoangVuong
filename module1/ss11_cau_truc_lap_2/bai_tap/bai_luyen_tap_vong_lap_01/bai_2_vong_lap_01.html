<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Bài 2: Sử dụng hàm prompt() để lấy thông tin nhiệt độ hiện tại được nhập bởi người truy cập.
    // Nếu nhiệt độ nhập vào trên 100, yêu cầu người dùng giảm nhiệt độ. Nếu nhiệt độ dưới 20,
    // yêu cầu người dùng tăng nhiệt độ.
    let i;
    do {
        i = prompt("moi ban nhap nhiet do: ");
        if (i > 100) {
            i = alert("yeu cau giam nhiet do: ");
            continue;
        } else if (i < 20) {
            i = alert("yeu cau tang nhiet do: ");
            continue;
        }
        document.write("nhiet do cua phong la:" + i);
        break;
    } while (true)
</script>
</body>
</html>
