<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Bài 4: Tìm số đầu tiên trong dãy fibonacci chia hết cho 5.
    let a1 = 1, a2 = 1, a;
    while (true) {
        a = a1 + a2;
        if (a % 5 == 0) {
            document.write(a);
            break;
        }
        a1 = a2;
        a2 = a;
    }
</script>
</body>
</html>
