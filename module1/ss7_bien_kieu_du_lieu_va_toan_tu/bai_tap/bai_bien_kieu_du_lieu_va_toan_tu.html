<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Bài 1: Viết chương trình nhập điểm của một sinh viên cho các môn: Vật lý, Hóa học, và Sinh học.
    // Sau đó hiển thị điểm trung bình và tổng của những điểm này.
    let vatLy = parseInt(prompt("Nhap diem vat ly"));
    let hoaHoc = parseInt(prompt("Nhap diem hoa hoc"));
    let sinhHoc = parseInt(prompt("Nhap diem sinh hoc"));
    var dtb = (vatLy + hoaHoc + sinhHoc) / 3;
    document.write("Diem trung binh cua sinh vien la:" + dtb + "<br>");


    //Bài 2:  Viết chương trình nhập một giá trị là độ 0C (Celsius) và chuyển nó sang độ 0F (Fahrenheit).
    // [Hướng dẫn: C/5 = (F-32)/9]
    let DoC = parseInt(prompt("Nhap do C"));
    let DoF = ((DoC / 5) * 9) + 32;
    document.write("Do F la: " + DoF + "<br>");


    //Bài 3: Viết chương trình tính diện tích hình tròn
    //Bài 4: Viết chương trình chu vi hình tròn
    let r = parseInt(prompt("Nhap ban kinh hinh tron"));
    let v = r * 2 * Math.PI;
    let s = r * r * Math.PI;
    document.write("Dien tich hinh tron la: " + s + "<br>" + "Chu vi hinh tron la: " + v);
</script>
</body>
</html>
