<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //C1: sử dụng vòng lặp for để hiện thị bảng
    function C1() {
        let sout, i, j;
        sout = "<table border='1' width='300' cellspacing='0' cellpadding='3'>";
        for (i = 1; i <= 10; i++) {
            sout = sout + "<tr>";
            for (j = 1; j <= 10; j++) {
                sout = sout + "<td>" + i * j + "</td>";
            }
            sout = sout + "</tr>";
        }
        sout = sout + "</table>";
        document.write(sout);
    }

    C1;

    //C2: sử dụng vòng lặp while để hiện thị bảng
    function C2() {
        let sout, i, j;
        sout = "<table border='1' width='300' cellspacing='0' cellpadding='3'>";
        i = j = 1;
        while (i <= 10) {
            sout = sout + "<tr>";
            while (j <= 10) {
                sout = sout + "<td>" + i * j + "</td>";
                j++;
            }
            sout = sout + "</tr>";
            j = 1;
            i++;
        }
        sout = sout + "</table>";
        document.write(sout);
    }

    C2;

</script>
</body>
</html>
